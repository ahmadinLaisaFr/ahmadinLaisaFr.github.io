<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="public/source/fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="src/style.css" />
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="public/source/css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="public/source/css/swiper.css" />
    <title>X-ern Magz</title>
    <!-- feature checker -->
    <script>
      // darkmode checker
      if (localStorage.theme === "dark" || (!("theme" in localStorage) && window.matchMedia("(prefers-color-scheme: dark)").matches)) {
        document.documentElement.classList.add("dark");
      } else {
        document.documentElement.classList.remove("dark");
      }
      // fullscreen checker
    </script>
  </head>
  <body id="top" class="relative transition-colors duration-300 dark:bg-slate-800">
    <!-- navbar -->
    <div id="navbar" class="blur-section  navbar border-b border-purple-900 bg-slate-800 transition-colors duration-300 dark:bg-slate-900 dark:shadow-2xl dark:shadow-purple-900 md:bg-opacity-100">
      <div class="flex p-2 md:py-0 md:px-2">
        <!-- pseudo container -->
        <div class="hidden w-6/12 justify-end md:flex"></div>
        <!-- nav logo -->
        <div class="flex w-6/12 items-center md:justify-center">
          <img class="h-[3rem] w-[3rem] ease-in-out hover:animate-pulse md:h-[3.5rem] md:w-[3.5rem]" src="public/images/logo/magz.png" alt="" />
        </div>
        <!-- nav menu -->
        <div class="flex w-6/12 justify-end">
          <div class="inline-flex items-center space-x-5 py-5">
            <!-- darkmode toggle -->
            <div class="inline-flex items-center">
              <span><i class="fas fa-sun text-lg text-white transition-colors duration-300 md:text-xl"></i></span>
              <input type="checkbox" class="hidden" id="toggle" />
              <label for="toggle" class="p-2">
                <div class="flex h-4 w-7 cursor-pointer items-center rounded-full bg-slate-300">
                  <div class="toggle-circle h-5 w-5 rounded-full bg-purple-400 transition duration-300"></div>
                </div>
              </label>
              <span><i class="fas fa-moon text-lg text-white transition-colors duration-300 md:text-xl"></i></span>
            </div>
            <!-- navbar desktop -->
            <div class="hidden items-center space-x-5 lg:inline-flex">
              <li class="list-none">
                <a href="#" class="block rounded-md border border-white py-px px-3 text-white hover:bg-gray-100"><i class="fas fa-download"></i> Download</a>
              </li>
              <li class="list-none">
                <input type="checkbox" class="hidden" id="fullscreen-toggle-desk" />
                <label for="fullscreen-toggle-desk" class="">
                  <span class="fullscreen-toggle block rounded-md border border-white py-px px-3 text-white hover:bg-gray-100"><i class="fas fa-expand"></i> Fullscreen</span>
                </label>
              </li>
            </div>
            <!-- navbar dropdown for android -->
            <div class="relative inline-flex items-center lg:hidden">
              <button id="menu-toggle" class="rounded-lgtext-center inline-flex items-center text-sm transition-colors duration-300 text-white">
                <i id="menu-toggle-icon" class="fa fa-bars text-2xl" aria-hidden="true"></i>
              </button>
              <div id="menu-drop" class="absolute -left-32 top-10 w-36 rounded bg-white opacity-0 shadow transition-all duration-200 ease-in-out dark:bg-gray-700">
                <ul class="text-md py-1 text-gray-700 dark:text-gray-200" aria-labelledby="dropdownDefault">
                  <li>
                    <a href="#" class="block py-2 px-4 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"><i class="fas fa-download"></i> Download</a>
                  </li>
                  <li>
                    <input type="checkbox" class="hidden" id="fullscreen-toggle" />
                    <label for="fullscreen-toggle">
                      <span class="fullscreen-toggle block py-2 px-4 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"><i class="fas fa-expand"></i> Fullscreen</span>
                    </label>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- endnavbar -->

    <!-- sidebar -->
    <div id="sidemenu" class="sidebar -translate-x-[3.7rem] transform transition duration-300">
      <div class="relative flex flex-col rounded-r-md bg-purple-800">
        <!-- home desktop -->
        <button class="hidden p-4 transition-all duration-200 hover:bg-purple-900 md:block">
          <span onclick="location.reload()">
            <i class="fas fa-home text-2xl text-white"></i>
          </span>
        </button>
        <!-- home android -->
        <a href="#top">
          <button title="to top" class="p-4 transition-all duration-200 hover:bg-purple-900 md:hidden">
            <span>
              <!-- <i class="fas fa-arrow-to-top text-white text-2xl"></i> -->
              <i class="fas fa-arrow-circle-up text-2xl text-white"></i>
            </span>
          </button>
        </a>
        <button class="p-4 transition-all duration-200 hover:bg-purple-900">
          <span>
            <i class="fas fa-music text-2xl text-white"></i>
          </span>
        </button>
        <button id="goto-page-toggle" class="p-4 transition-all duration-200 hover:bg-purple-900">
          <span>
            <a><i class="fas fa-list text-2xl text-white"></i></a>
          </span>
        </button>
        <div id="goto-page-drop" class="absolute -right-32 top-32 w-36 divide-gray-100 rounded bg-white opacity-0 shadow transition-all duration-200 ease-in-out dark:bg-gray-700">
          <!-- gotopage android -->
          <ul class="text-md py-1 text-gray-700 dark:text-gray-200 md:hidden" aria-labelledby="dropdownDefault">
            <span class="p-4 text-lg">Go to Page</span>
            <li>
              <a href="#page_1" class="block py-2 px-4 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">1</a>
            </li>
            <li>
              <a href="#page_2" class="block py-2 px-4 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">2</a>
            </li>
          </ul>
          <!-- gotopage desktop -->
          <ul class="text-md hidden py-1 text-gray-700 dark:text-gray-200 md:block" aria-labelledby="dropdownDefault">
            <span class="p-4 text-lg">Go to Page</span>
            <div class="swiper-pagination"></div>
          </ul>
        </div>
      </div>
      <div id="sidebar-toggle" class="absolute top-[4.2rem] -right-7 flex h-10 w-7 cursor-pointer items-center justify-center rounded-r-md bg-purple-900 text-center">
        <div id="sidebar-toggle-icon" class="transition duration-300">
          <i class="fa fa-arrow-right text-2xl text-white" aria-hidden="true"></i>
        </div>
      </div>
    </div>
    <!-- endsidebar -->

    <!-- content android -->
    <div id="content-android" class="blur-section  android-content space-y-10 px-6 py-28 md:hidden">
      <div id="page_1" class="">
        <img src="public/images/materi/android/tespart1.jpg" class="object-fit w-full" alt="" />
        <img src="public/images/materi/android/tespart2.jpg" class="object-fit w-full" alt="" />
      </div>
      <div id="page_2" class="">
        <img src="public/images/materi/android/tespart1.jpg" class="object-fit w-full" alt="" />
        <img src="public/images/materi/android/tespart2.jpg" class="object-fit w-full" alt="" />
      </div>
    </div>
    <!-- endcontent android -->
    <!-- content desktop -->
    <div id="content-desktop" class="blur-section  desktop-content hidden h-full w-10/12 pt-[45px] md:mx-auto md:block">
      <div class="swiper mySwiper h-full dark:bg-slate-900">
        <div class="swiper-wrapper">
          <!-- cover -->
          <div id="page_1" class="swiper-slide">
            <img src="public/images/materi/android/tespart1.jpg" class="h-[500px] w-full object-contain" alt="" />
          </div>
          <!-- end cover -->

          <div id="page_1" class="swiper-slide">
            <img src="public/images/materi/desktop/artikelkisah.jpg" class="h-[500px] w-full object-contain" alt="" />
          </div>
          <div id="page_1" class="swiper-slide">
            <img src="public/images/materi/desktop/tes adin-01.jpg" class="h-[500px] w-full object-contain" alt="" />
          </div>
        </div>
      </div>
    </div>
    <!-- endcontent desktop -->

    <a href="#top" id="to-top" class="fixed bottom-5 right-5 transition-all duration-200 md:hidden">
      <button title="to top" class="flex items-center rounded-full bg-purple-800 p-3 px-4 transition-all duration-200 hover:bg-purple-900 md:hidden">
        <span>
          <i class="fas fa-arrow-up align-middle text-xl text-white"></i>
        </span>
      </button>
    </a>

    <!-- script section -->
    <script src="public/source/fontawesome/js/all.min.js"></script>
    <script src="node_modules/flowbite/dist/flowbite.js"></script>
    <script src="public/source/js/script.js"></script>
    <!-- Swiper JS -->
    <script src="public/source/js/swiper-bundle.min.js"></script>
    <!-- Initialize Swiper -->
    <script>
      let swiper = new Swiper(".mySwiper", {
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
          renderBullet: function (index, className) {
            return '<span style="display: block; margin: 10px 15px;" class="' + className + '">' + (index + 1) + "</span>";
          },
        },
      });
    </script>
  </body>
</html>
